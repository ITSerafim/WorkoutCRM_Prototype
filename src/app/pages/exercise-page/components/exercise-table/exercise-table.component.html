<p-table [value]="tableValues" [columns]="tableColumns" [loading]="isLoading">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of tableColumns">
        {{column.header}}
      </th>
      <th>
        <button pButton icon="pi pi-plus" (click)="openCreateEditDialog.emit(null)"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-exercise>
    <tr>
      <td *ngFor="let column of tableColumns">
        {{exercise | exerciseTablePipe: column.field }}
      </td>
      <td>
        <div class="table-btns">
          <button pButton icon="pi pi-pencil" class="p-button-success"
                  (click)="openCreateEditDialog.emit(exercise)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger"
                  (click)="removeExercise.emit(exercise.id)"></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="tableColumns.length">
        Упражнения отсутствуют
      </td>
      <td>
        Действия отсутствуют
      </td>
    </tr>
  </ng-template>
</p-table>
